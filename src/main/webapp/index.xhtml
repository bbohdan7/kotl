<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
    <h:form>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Contacts" icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
        </p:tabMenu>

        <p:dataTable value="#{homeController.users}" var="usr" rowKey="#{usr.id}">
            <f:facet name="header">
                <p>Listing all of the users</p>
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{usr.id}"/>
            </p:column>

            <p:column headerText="First Name">
                <h:outputText value="#{usr.firstname}"/>
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{usr.lastname}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{usr.email}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
